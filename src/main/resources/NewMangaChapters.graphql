query NewMangaChapters {
    chapters(
        orderBy: FETCHED_AT
        filter: {isDownloaded: {equalTo: true}, isRead: {equalTo: false}, inLibrary: {equalTo: true}}
    ) {
        nodes {
            id
            name
            scanlator
            manga {
                id
                title
                source {
                    id
                    displayName
                }
            }
        }
    }
}